<html>
    <head>
        <title>Stopwatch.</title>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
    </head>
    <body>
        <div id="container">
            <div id="time">
                00:00:00:00
            </div>
            <ul id="buttons">
                <li>
                    <button>
                        <span id="start">start</span>
                        <span id="stop">stop</span>
                    </button>
                </li>
                <li>
                    <button id="reset" onclick="reset()">reset</button>
                </li>
            </ul>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
